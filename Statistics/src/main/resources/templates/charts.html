<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statistics and Charts</title>
</head>
<body>
<h1>Statistics and Charts</h1>

<h2>Bar Chart</h2>
<img th:src="'data:image/png;base64,' + ${barChart}" alt="Bar Chart">

<h2>Pie Chart</h2>
<img th:src="'data:image/png;base64,' + ${pieChart}" alt="Pie Chart">

<h2>Statistics</h2>
<ul>
    <li>Mean: <span th:text="${mean}"></span></li>
    <li>Mode: <span th:text="${mode}"></span></li>
    <li>Median: <span th:text="${median}"></span></li>
    <li>1st Quartile: <span th:text="${q1}"></span></li>
    <li>2nd Quartile (Median): <span th:text="${q2}"></span></li>
    <li>3rd Quartile: <span th:text="${q3}"></span></li>
    <li>Variance: <span th:text="${variance}"></span></li>
    <li>Standard Deviation: <span th:text="${stdDev}"></span></li>
</ul>
</body>
</html>
